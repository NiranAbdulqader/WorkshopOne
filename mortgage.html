<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="containerone">
        <div class="navpageslist">
            <h1>Financial Calculator</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="mortgage.html">Mortgage Calculator</a></li>
                    <li><a href="compound.html"> compound Calculator</a></li>
                    <li><a href="present.html">Present Value Calculator</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="calculator-container">
        <div class="calculator-box">
            <h2>Monthly Mortgage Payment <br>And Total Interest Calculator<br></h2>
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Loan Amount"><br>

            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Interest Rate"><br>

            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" placeholder="Loan Term"><br>

            <button onclick="calculateMonthlyPayment()">Calculate</button><br>

            <label for="MontlyPayment">Monthly Payment:</label>
            <input type="number" id="MontlyPayment"><br>

            <label for="TotalInterest">Total Interest:</label>
            <input type="number" id="TotalInterest">

        </div>
    </div>

    <script src="strict.js"></script>
</body>
